name: Lint and Type Check
on:
  pull_request:
  push:
    branches:
      - main
  # Also allow this workflow to be called by other workflows
  workflow_call:

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Lint lockfile
        run: npm run lint:lockfile

      - name: Install dependencies
        run: npm run setup

      - name: Run lint and type check
        run: npm run check
